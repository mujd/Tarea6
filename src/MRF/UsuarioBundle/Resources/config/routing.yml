mrf_usuario_edit:
    path:     /Usuario/edit/{id}
    defaults: { _controller: MRFUsuarioBundle:Usuario:edit }
mrf_usuario_update:
    path:     /Usuario/update/{id}
    defaults: { _controller: MRFUsuarioBundle:Usuario:update }
