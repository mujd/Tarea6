mrf_usuario_delete:
    path:     /Usuario/delete/{id}
    defaults: { _controller: MRFUsuarioBundle:Usuario:delete }
mrf_usuario_login:
    path: /
    defaults: { _controller: MRFUsuarioBundle:Usuario:login }
mrf_usuario_logout:
