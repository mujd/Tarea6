    defaults: { _controller: MRFUsuarioBundle:Usuario:list }
mrf_usuario_add:
    path:     /Usuario/add
    defaults: { _controller: MRFUsuarioBundle:Usuario:add }
mrf_usuario_create:
    path:     /Usuario/create
    defaults: { _controller: MRFUsuarioBundle:Usuario:create }
